<html>
	<head>
		<link rel='stylesheet' href='style.css'></link>
      
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	</head>
	
	<body>
		<div class="sidebar-gr" id="sidebar-gr">
			<div id='toolHolder'>
				<div class="menu-gr">
					Gradient:</div>
					<select id="grad-gropdown" class="menu-grad-dropdown-rec">
						<option>Linear</option>
						<option>Radial</option>
						<option>Angular</option>
					</select>
				</div>

				<div class="container">
						<div class = 'comp-panel' id='comp-panel'>
						<canvas id='slider-track' width='260' height='20'></canvas>
						<div class = "point_st" id='point_0'></div>
						<div class='point_st' id='point_1'></div>
							</div>
						</div>

						<div class="colorpicker">
			
						<div id='cp'>
							<canvas id='cp_gradients' width='240' height='210'></canvas>
							<div class='cp_indicator' id='cp_slider'></div>
							<div class='cp_indicator' id='cp_picker'></div>
							<canvas id='cp_opacity_top' width='20' height='210'></canvas>
							<div class='cp_indicator' id='cp_opacity'>	</div>
						</div>	
						<div id='cp_slots'>
							
							<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eyedropper" viewBox="0 0 16 16" >
								<path d="M13.354.646a1.207 1.207 0 0 0-1.708 0L8.5 3.793l-.646-.647a.5.5 0 1 0-.708.708L8.293 5l-7.147 7.146A.5.5 0 0 0 1 12.5v1.793l-.854.853a.5.5 0 1 0 .708.707L1.707 15H3.5a.5.5 0 0 0 .354-.146L11 7.707l1.146 1.147a.5.5 0 0 0 .708-.708l-.647-.646 3.147-3.146a1.207 1.207 0 0 0 0-1.708l-2-2zM2 12.707l7-7L10.293 7l-7 7H2v-1.293z"/>
							</svg>
						</div>
							RGB 
							<input type='number' name='colorR' id='colorR' min='0' max='255' step='1' size='3' value='0'>
							<input type='number' name='colorG' id='colorG' min='0' max='255' step='1' size='3' value='0'>
							<input type='number' name='colorB' id='colorB' min='0' max='255' step='1' size='3' value='0'>
							Rotat
							<input type='number' id='angular' name='angular' min='0' max='360' step='5' size='3' value='0'>
				</div>
			</div>
		</div>
		<div id = "test2" class="test2" ></div>
		<script src='colorpicker.js'></script>
		<script type='text/javascript'>
			initPicker();
			pickerAddCallback(pickerCallback);
			updateToolsPreview(true);
		</script>	
		

	</body>
</html>
